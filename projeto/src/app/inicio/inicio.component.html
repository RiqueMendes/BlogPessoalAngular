<body>
  <div class="container-fluid bginicio">
      <div class="container" id='menu'>
          <div class="row d-flex align-items-center">
  
              <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <h1 class="fs-54 text-white-50 ">Seja Bem-Vindo(a)!</h1>
                  <h5 class="fs-18 text-white-50">Expresse aqui os seus pensamentos e opiniões.</h5>
  
  
                  <div class="d-flex justify-content-around w-75">
                      <button class="btn btn-light mr-2 " data-toggle="modal" data-target="#novaPostagem">Nova
                          Postagem</button>
                      <a class="btn btn-light" [routerLink]="['/inicio']" href="#postagens">Ver Postagens</a>
                  </div>
              </div>
  
              <div class="col-md-6">
                  <img class="img-fluid" src="https://i.imgur.com/0gdXZn8.gif" alt="" width="500px" height="500px">
              </div>
          </div>
      </div>
  </div>
  
  
  <div class="container" mb-5 mt-5 id="postagens">
      <nav>
          <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
  
              <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab"
                  href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as
                  Postagens</a>
  
              <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab"
                  href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas
                  Postagens</a>
  
              <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-contact-tab" data-toggle="tab"
                  href="#postagensTema" role="tab" aria-controls="nav-postagensTema" aria-selected="false">Postagens por
                  Tema</a>
  
          </div>
      </nav>
  
      <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
              aria-labelledby="nav-todasPostagens-tab">
              Todas as Postagens
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              Minhas Postagens
          </div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
              Postagens por Tema
          </div>
      </div>
  
  </div>
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Nova postagem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

              <div class="formgroup">
                  <label for="titulo">Título</label>
                  <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                      placeholder="Digite o título">
              </div>
              <div class="formgroup mt-3">
                  <label for="texto">Texto</label>
                  <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto"
                      rows="3"></textarea>
              </div>
              <div class="formgroup mt-3">
                  <label for="texto">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um
                          novo</a></label>
                  <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                      <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                  </select>
              </div>

          </div>
          <div class="container d-flex justify-content-between">
              <button type="button" class="cancelar px-5 py-2 mb-5" data-dismiss="modal">Cancelar</button>
              <button (click)='publicar()' type="button" class="nova px-5 py-2 mb-5"
                  data-dismiss="modal">Publicar</button>
          </div>
      </div>
  </div>
</div>
